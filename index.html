<!DOCTYPE html>
<html>
    <head>
        <title>Harvard Art Museums Galleries</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="index.js"></script>
    </head>
    <body>
        <div style="margin-left: 25px;">
            <h1 class="title" style="text-align:center;">Harvard Art Museums</h1>
            <div id="all-galleries">
                <h2>Galleries</h2>
                <ul id="galleries">
                </ul>
            </div>
            <div id="all-objects" style="display:none">
                <h2>Objects</h2>
                <button class="btn btn-link" onclick="goBackGallery()">                        
                    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                    Back to Galleries
                </button>
                <table class="table">
                    <colgroup>
                        <col span="1" style="width: 35%;">
                        <col span="1" style="width: 35%;">
                        <col span="1" style="width: 15%;">
                        <col span="1" style="width: 15%;">
                        </colgroup>
                    <thead>
                        <th>Name</th>
                        <th>Image</th>
                        <th>People</th>
                        <th>URL</th>
                    </thead>
                    <tbody id="objects">
                    </tbody>
                </table>
            </div>
            <div id="object-details" style="display:none">
                <h2>Object</h2>
                <button class="btn btn-link" onclick="goBackObjects()"> 
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>   Back to Objects
                </button>
                <table class="table">
                        <colgroup>
                            <col span="1" style="width: 15%;">
                            <col span="1" style="width: 15%;">
                            <col span="1" style="width: 15%;">
                            <col span="1" style="width: 15%;">
                            <col span="1" style="width: 40%;">
                            </colgroup>
                        <thead>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Provenance</th>
                            <th>Accession Year</th>
                            <th>Image</th>
                        </thead>
                        <tbody id="object">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
